{% extends 'base.html' %}
{% block content %}
<div class="container">
    <center><h1>Welcome To MyBlog.com</h1></center>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <h2>All Blogs</h2>
            {% for i in ent %}
            <h3><a href="{% url 'viewblog' i.id %}">{{forloop.counter}}. {{i.title}}</a></h3>
            <i>{{i.date}}</i>
            {% endfor %}
        </div>
        <div class="col-md-3" style="background-color: lightgrey; margin-top: 25px;">
            <h3>Categories</h3>
            <h4><a href="{% url 'entertainment' %}">Entertainment</a></h4>
            <h4><a href="{% url 'sports' %}">Sports</a></h4>
            <h4><a href="{% url 'travel' %}">Travel</a></h4>
            <h4><a href="{% url 'personal_life' %}">Personal Life</a></h4>
            <h4><a href="{% url 'health' %}">Health</a></h4>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>


{% endblock %}
