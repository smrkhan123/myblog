{% extends 'base.html' %}
{% block content %}
<style>
	body{
		background-image:linear-gradient(dodgerblue,lightgrey,lightgreen);
	}
</style>
<center>
	<h1>Add Your Post Here</h1>
</center>
<div class="container" style="margin-bottom: 100px;">
	<div class="col-md-2"></div>
	<div class="col-md-8">
	<form method="POST" action="{% url 'addpost' %}" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group" style="padding: 5px 0px;">
			<h2>Title</h2>
			<input type="text" class='form-control' name="title">
		</div>
		<div class="form-group" style="padding: 5px 0px;">
			<h2>Body</h2>
			<textarea class="form-control" rows="15" name='body'></textarea>
		</div>
		<div class="form-group" style="padding: 5px 0px;">
			<h2>Image</h2>
			<input type="file" name='img' class='form-control'>
		</div>
		<div class="form-group" style="padding: 5px 0px;">
			<h2>Category</h2>
			<select class="form-control" name="category">
				<option value="">Select</option>
				<option value="entertainment">Entertainment</option>
				<option value="sports">Sports</option>
				<option value="personal_life">Personal Life</option>
				<option value="health">Health</option>
				<option value="travel">Travel</option>
			</select>
		</div>
		<input type="text" style='display:none' value="{{user.username}}" name="user"/>

		<center>
		<div class="form-group">
			<button type="submit" class="btn btn-success" style="padding: 10px 50px;">Submit</button>
		</div>
		</center>

	</form>
	</div>
	<div class="col-md-2"></div>
</div>
{% endblock %}
